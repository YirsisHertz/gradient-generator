<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generador de degradados en tiempo real" />

    <meta name="theme-color" content="#4169e1" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />

    <link rel="manifest" href="./manifest.json" />

    <title>Gradient Gen</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <center>
        <h1>Gradient Generator</h1>
      </center>
    </header>

    <div class="selection">
      <div class="selection-area">
        <label for="color-1">First Color:</label>
        <input type="color" name="color-1" id="color-1" />
        <label for="color-2">Second Color</label>
        <input type="color" name="color-2" id="color-2" value="#ffffff" />
      </div>
      <div class="selection-response">
        <div class="name" id="colorName1">#000000</div>
        <div class="name" id="colorName2">#ffffff</div>
      </div>
    </div>

    <div class="selected" id="gradient-area"></div>

    <footer>
      <center>
        <h3>
          <script>
            document.write(`Yirsis Hertz &copy; ${new Date().getFullYear()}`);
          </script>
        </h3>
      </center>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
